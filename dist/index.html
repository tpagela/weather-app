<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1 class="page-name">
        <img
          src="./images/cloudy-day-outlined-weather-interface-symbol-svg-png-weather-symbol-11563313040lkqbmf4ikj.png"
          alt=""
        />Weather App
      </h1>
    </div>
    <main id="main">
      <form class="form" id="searchForm" novalidate>
        <input
          class="input"
          id="searchInput"
          type="text"
          placeholder="Enter city name"
        />
        <button class="btn btn-submit" id="searchBtn" type="submit">
          Search
        </button>
      </form>
      <div class="search-result" id="searchResult">
        <h3 id="cityName"></h3>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
